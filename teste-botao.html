<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste Bot√£o - Instituto UP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin: 10px;
            background: linear-gradient(135deg, #FF6B35 0%, #FFB830 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        
        .test-button:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Teste de Bot√£o Espec√≠fico</h1>
    
    <div id="status"></div>
    
    <button class="test-button" onclick="testarBotao()" id="botaoTeste">
        üöÄ Come√ßar Question√°rio (Teste)
        <i>‚Üí</i>
    </button>
    
    <button class="test-button" onclick="chamarNextStep()">
        ‚è≠Ô∏è Testar nextStep()
    </button>
    
    <button class="test-button" onclick="verificarElementos()">
        üîç Verificar Elementos
    </button>
    
    <script>
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function testarBotao() {
            log('‚úÖ SUCESSO! Bot√£o est√° funcionando perfeitamente!', 'success');
            log('üéØ Simulando in√≠cio do question√°rio...', 'info');
            
            // Simular o que o bot√£o deveria fazer
            setTimeout(() => {
                log('üìã Question√°rio iniciado com sucesso!', 'success');
                
                // Tentar chamar a fun√ß√£o nextStep se existir
                if (typeof nextStep === 'function') {
                    log('üîß Chamando nextStep()...', 'info');
                    nextStep();
                } else {
                    log('‚ö†Ô∏è Fun√ß√£o nextStep() n√£o encontrada, mas bot√£o funciona!', 'info');
                    window.location.href = 'questionario.html#step1';
                }
            }, 1000);
        }
        
        function chamarNextStep() {
            try {
                if (typeof nextStep === 'function') {
                    log('‚úÖ Executando nextStep()...', 'success');
                    nextStep();
                } else {
                    log('‚ùå Fun√ß√£o nextStep() n√£o est√° dispon√≠vel', 'error');
                    log('üîß Tentando carregar script...', 'info');
                    
                    const script = document.createElement('script');
                    script.src = 'script-simples.js';
                    script.onload = () => {
                        log('‚úÖ Script carregado! Tentando novamente...', 'success');
                        if (typeof nextStep === 'function') {
                            nextStep();
                        }
                    };
                    document.head.appendChild(script);
                }
            } catch (error) {
                log('‚ùå Erro ao executar nextStep: ' + error.message, 'error');
            }
        }
        
        function verificarElementos() {
            log('üîç Verificando elementos na p√°gina principal...', 'info');
            
            // Abrir question√°rio em nova aba para verificar
            const janela = window.open('questionario.html', '_blank');
            
            setTimeout(() => {
                try {
                    const botoes = janela.document.querySelectorAll('.btn-typeform');
                    log('üîç Bot√µes encontrados na p√°gina principal: ' + botoes.length, 'info');
                    
                    botoes.forEach((botao, index) => {
                        const onclick = botao.getAttribute('onclick');
                        const disabled = botao.disabled;
                        const pointerEvents = getComputedStyle(botao).pointerEvents;
                        
                        log(`Bot√£o ${index + 1}: onclick="${onclick}", disabled=${disabled}, pointerEvents="${pointerEvents}"`, 'info');
                    });
                } catch (error) {
                    log('‚ùå Erro ao verificar elementos: ' + error.message, 'error');
                }
            }, 2000);
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina de teste carregada', 'success');
            log('üîó Clique no bot√£o para testar se est√° funcionando', 'info');
        });
    </script>
</body>
</html>

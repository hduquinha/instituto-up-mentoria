<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Teste Funcionamento - Instituto UP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .test-button {
            background: #FF6B35;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Diagn√≥stico do Sistema</h1>
    
    <div id="status"></div>
    
    <button class="test-button" onclick="testarBasico()">üîß Teste B√°sico</button>
    <button class="test-button" onclick="testarWebhook()">üì° Teste Webhook</button>
    <button class="test-button" onclick="testarQuestionario()">üìã Teste Question√°rio</button>
    
    <script>
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function testarBasico() {
            log('üöÄ Iniciando teste b√°sico...', 'info');
            
            try {
                // Teste 1: Vari√°veis b√°sicas
                const clientId = 'test_' + Date.now();
                log('‚úÖ CLIENT_ID gerado: ' + clientId, 'success');
                
                // Teste 2: Elementos DOM
                const elementos = document.querySelectorAll('button');
                log('‚úÖ Elementos encontrados: ' + elementos.length + ' bot√µes', 'success');
                
                // Teste 3: Fetch API
                if (typeof fetch !== 'undefined') {
                    log('‚úÖ Fetch API dispon√≠vel', 'success');
                } else {
                    log('‚ùå Fetch API n√£o dispon√≠vel', 'error');
                }
                
                log('üéâ Teste b√°sico conclu√≠do com sucesso!', 'success');
                
            } catch (error) {
                log('‚ùå Erro no teste b√°sico: ' + error.message, 'error');
            }
        }
        
        async function testarWebhook() {
            log('üì° Testando webhook...', 'info');
            
            try {
                const dadosTeste = {
                    client_id: 'test_' + Date.now(),
                    timestamp: new Date().toISOString(),
                    test: true,
                    source: 'teste_diagnostico'
                };
                
                log('üì§ Enviando para webhook...', 'info');
                
                const response = await fetch('https://up-n8n.welzbd.easypanel.host/webhook-test/a90b965c-7606-43eb-9d80-18e99bbd6718', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosTeste)
                });
                
                if (response.ok) {
                    log('‚úÖ Webhook funcionando! Status: ' + response.status, 'success');
                } else {
                    log('‚ùå Webhook com erro! Status: ' + response.status, 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro no webhook: ' + error.message, 'error');
            }
        }
        
        function testarQuestionario() {
            log('üìã Testando carregamento do question√°rio...', 'info');
            
            // Tentar carregar o script original
            const script = document.createElement('script');
            script.src = 'script-questionario.js';
            script.onload = function() {
                log('‚úÖ Script question√°rio carregado com sucesso', 'success');
                
                // Verificar se vari√°veis globais existem
                setTimeout(() => {
                    try {
                        if (typeof CLIENT_ID !== 'undefined') {
                            log('‚úÖ CLIENT_ID dispon√≠vel: ' + CLIENT_ID, 'success');
                        } else {
                            log('‚ùå CLIENT_ID n√£o encontrado', 'error');
                        }
                        
                        if (typeof sendWebhook !== 'undefined') {
                            log('‚úÖ Fun√ß√£o sendWebhook dispon√≠vel', 'success');
                        } else {
                            log('‚ùå Fun√ß√£o sendWebhook n√£o encontrada', 'error');
                        }
                        
                        if (typeof selectPlan !== 'undefined') {
                            log('‚úÖ Fun√ß√£o selectPlan dispon√≠vel', 'success');
                        } else {
                            log('‚ùå Fun√ß√£o selectPlan n√£o encontrada', 'error');
                        }
                        
                    } catch (error) {
                        log('‚ùå Erro ao verificar fun√ß√µes: ' + error.message, 'error');
                    }
                }, 1000);
            };
            
            script.onerror = function() {
                log('‚ùå Erro ao carregar script-questionario.js', 'error');
            };
            
            document.head.appendChild(script);
        }
        
        // Auto-inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üèÅ P√°gina de diagn√≥stico carregada', 'success');
            log('üîó Servidor rodando em: ' + window.location.origin, 'info');
        });
    </script>
</body>
</html>
